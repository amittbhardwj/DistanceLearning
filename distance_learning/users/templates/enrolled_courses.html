{% extends 'base.html' %}
{% block content %}
Welcome to Student Dashboard
{% if course_list %}
{% for course in course_list %}
<p>{{course.name}} {{course.instructor}} <a href="{% url 'course_detail' course.id %}" class="btn btn-student btn-lg" role="button">View Course</a></p>
{% endfor%}
{% else %}
<h2>No Courses Enrolled</h2>
{% endif %}
{% endblock %}
